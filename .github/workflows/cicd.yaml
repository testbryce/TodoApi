name: ToDo API GitHub Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '8.0.*'
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: build
        run: dotnet build
      - name: test
        run: dotnet test
      
      - run: mkdir ./output

      - name: Generate XML SBOM
        uses: CycloneDX/gh-dotnet-generate-sbom@v1
        with:
          path: TodoApi.sln
          out: ./output

      - uses: DependencyTrack/gh-upload-sbom@v2.0.0
        with:
          serverhostname: dependencytrack-apiserver.delightfulground-74553658.australiaeast.azurecontainerapps.io
          apikey: ${{ secrets.SECRET_OWASP_DT_KEY }}
          projectname: todo-api
          projectversion: 'main'
          bomfilename: "./output/bom.xml"
          autocreate: true

      - run: ls -R | grep ":$" | sed -e 's/:$//' -e 's/[^-][^\/]*\//--/g' -e 's/^/   /' -e 's/-/|/'

